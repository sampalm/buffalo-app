<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title>Buffalo - Blogapp</title>
    <%= stylesheetTag("application.css") %>
    <meta name="csrf-param" content="authenticity_token" />
    <meta name="csrf-token" content="<%= authenticity_token %>" />
    <link rel="icon" href="<%= assetPath("images/favicon.ico") %>">
    <style>.navbar-light .navbar-nav .nav-link {float: left;}</style>
  </head>
  <body>

    <div class="container">
      <!-- NavBar -->
      <nav class="navbar navbar-expand-lg navbar-light bg-light mb-2">
      <a class="navbar-brand" href="<%= rootPath() %>">Blog App</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
          <li class="nav-item">
              <a class="nav-link" href="<%= postsPath() %>">Posts</a>
              <a class="nav-link" href="<%= usersPath() %>">Users</a>
          </li>
          </ul>
          <ul class="navbar-nav">
              <%= if (current_user) { %>
                <li class="nav-item">
                    <a href="<%= logoutPath() %>" class="nav-link">Logout</a>
                </li>
              <% } else { %>
              <li class="nav-item">
                  <a href="<%= loginPath() %>" class="nav-link">Login</a>
              </li>
              <li class="nav-item">
                  <a href="<%= newUsersPath() %>" class="nav-link">Register</a>
              </li>
              <% } %>
          </ul>
      </div>
      </nav> 
      <!-- End NavBar -->       
      <%= partial("flash.html") %>
      <%= yield %>
  </div>

    <%= javascriptTag("application.js") %>
  </body>
</html>
